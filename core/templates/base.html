<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TechPlanet - Inicio {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/register.js' %} "></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            ><img src="{% static 'img/login/OIG2.jpeg' %}" alt="TechPlanet" style="border-radius: 50px;"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'productos' %}">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ofertas' %}">Ofertas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contactos' %}">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'aboutUS' %}">aboutUS</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Carrito
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <ul id="cart-items" class="dropdown-item"></ul>
                  <p class="dropdown-item">
                    Total: <span id="cart-total-price">$0.00</span>
                  </p>
                  <button onclick="checkout()" class="dropdown-item">
                    Pagar
                  </button>
                </div>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{% url 'iniciarSesion' %}"
                  data-toggle="modal"
                  data-target="#loginModal"
                  >Iniciar Sesi√≥n</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{% url 'registrarse' %}"
                  data-toggle="modal"
                  data-target="#registerModal"
                  >Registrarse</a
                >
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    
    {% block content %}
        
    {% endblock content %}
        

    <footer>
      <div class="container">
        <p>&copy; 2024 TechPlanet. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script>
      let cart = [];
      let totalPrice = 0;

      function addToCart(productName, productPrice, imageUrl) {
        cart.push({
          name: productName,
          price: productPrice,
          imageUrl: imageUrl,
        });
        totalPrice += productPrice;
        updateCart();
      }

      function updateCart() {
        const cartItemsElement = document.getElementById("cart-items");
        cartItemsElement.innerHTML = "";
        cart.forEach((item, index) => {
          const li = document.createElement("li");
          const img = document.createElement("img");
          img.src = item.imageUrl;
          img.alt = item.name;
          img.style.width = "100px";
          img.style.height = "100px";
          li.appendChild(img);
          const text = document.createElement("span");
          const priceWithoutDecimals = Math.floor(item.price);
          text.textContent = `${
            item.name
          } - $${priceWithoutDecimals.toLocaleString("es-CL", {
            style: "currency",
            currency: "CLP",
          })}`;
          li.appendChild(text);
          const removeButton = document.createElement("button");
          removeButton.textContent = "x";
          removeButton.classList.add("btn", "btn-danger", "btn-sm", "ml-2");
          removeButton.onclick = () => removeFromCart(index);
          li.appendChild(removeButton);
          cartItemsElement.appendChild(li);
        });
        const totalPriceWithoutDecimals = Math.floor(totalPrice);
        document.getElementById(
          "cart-total-price"
        ).textContent = `$${totalPriceWithoutDecimals.toLocaleString("es-CL", {
          style: "currency",
          currency: "CLP",
        })}`;
      }

      function removeFromCart(index) {
        const removedItem = cart.splice(index, 1)[0];
        totalPrice -= removedItem.price;
        updateCart();
      }

      function checkout() {
        alert("Checkout: Total a pagar - $" + totalPrice.toFixed(2));
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
  </body> 
</html>
